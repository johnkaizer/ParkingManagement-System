<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Bookings</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
        }

        .search-bar input {
            flex: 1;
            max-width: 600px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
            flex-grow: 1;
        }

        table {
            width: 100%;
            min-width: 800px; /* Ensure minimum width for readability */
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button.cancel-booking {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.delete-booking {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
                align-items: center;
            }

            .search-bar input,
            .search-bar button {
                width: 100%;
                max-width: 100%;
                margin-bottom: 10px;
            }

            th, td {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Bookings</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by Booking ID or Name">
        <button id="searchButton"><i class="fas fa-search"></i> Search</button>
    </div>

    <!-- Bookings Table -->
    <table id="bookingsTable">
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Customer Name</th>
            <th>Car Number</th>
            <th>Spot Number</th>
            <th>Location</th>
            <th>Booking Date</th>
            <th>Use Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Bookings will be loaded here -->
        </tbody>
    </table>
</div>

<script>
    (function () {
        let loggedInUserName = ""; // Replace with the name from your user profile API.

        // Fetch and display bookings for the logged-in user
        function loadBookings() {
            $.ajax({
                url: '/api/bookings',
                method: 'GET',
                success: function (data) {
                    const userBookings = data.filter(booking => booking.customerName === loggedInUserName);
                    renderBookings(userBookings);
                },
                error: function () {
                    alert("Failed to load bookings.");
                }
            });
        }

        // Render bookings into the table
        function renderBookings(bookings) {
            const tableBody = $('#bookingsTable tbody');
            tableBody.empty();

            bookings.forEach(booking => {
                const isActive = new Date(booking.useDateTime) > new Date() ? "Active" : "Expired";
                tableBody.append(`
                    <tr>
                        <td>${booking.id}</td>
                        <td>${booking.customerName}</td>
                        <td>${booking.carNumber}</td>
                        <td>${booking.spotNumber}</td>
                        <td>${booking.location}</td>
                        <td>${new Date(booking.bookingDateTime).toLocaleString()}</td>
                        <td>${new Date(booking.useDateTime).toLocaleString()}</td>
                        <td>${isActive}</td>
                        <td>
                            <button class="cancel-booking" data-id="${booking.id}" ${isActive === "Expired" ? "disabled" : ""}>
                                Cancel
                            </button>
                            <button class="delete-booking" data-id="${booking.id}">Delete</button>
                        </td>
                    </tr>
                `);
            });
        }

        // Cancel Booking
        $(document).on('click', '.cancel-booking', function () {
            const bookingId = $(this).data('id');
            $.ajax({
                url: `/api/bookings/${bookingId}/cancel`,
                method: 'PUT',
                success: function () {
                    alert('Booking canceled successfully.');
                    loadBookings();
                },
                error: function () {
                    alert('Failed to cancel the booking.');
                }
            });
        });


        // Delete Booking
        $(document).on('click', '.delete-booking', function () {
            const bookingId = $(this).data('id');
            $.ajax({
                url: `/api/bookings/${bookingId}`,
                method: 'DELETE',
                success: function () {
                    alert('Booking deleted successfully.');
                    loadBookings();
                },
                error: function () {
                    alert('Failed to delete the booking.');
                }
            });
        });

        // Search Bookings
        $('#searchButton').on('click', function () {
            const query = $('#searchInput').val().trim();
            $.ajax({
                url: `/api/bookings/search?name=${query}`,
                method: 'GET',
                success: function (data) {
                    renderBookings(data);
                },
                error: function () {
                    alert("Failed to search bookings.");
                }
            });
        });

        // Load bookings on page load
        $(document).ready(() => {
            // Fetch logged-in user name from profile
            $.ajax({
                url: '/api/users/profile',
                method: 'GET',
                success: function (user) {
                    loggedInUserName = user.username;
                    loadBookings();
                },
                error: function () {
                    alert("Failed to fetch user profile.");
                }
            });
        });
    })();
</script>
</body>
</html>
